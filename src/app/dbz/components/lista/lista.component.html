<h4>Lista</h4>

<ul class="list-group">
  <li
    [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-info': isOdd
    }"
    *ngFor="
      let character of characterList;
      let i = index;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between"
  >
    <div>
      <span>{{ i }} => </span>
      <span>{{ character.name || "Nenhum" }}-</span>
      <Span> {{ character.power || "Nenhum power" }}</Span>
    </div>

    <button class="btn btn-danger" (click)="removeCharacter(character)">
      X
    </button>
  </li>
</ul>
